version: '2.3'
services:
    cnn-training:
        runtime: nvidia
        command: tail -f /dev/null
        build:
            context: ${BASE}
            dockerfile: ./docker/cnn-training/Dockerfile
            target: dev
        volumes:
            - ${BASE}/data:/storage
            - ${BASE}/src:/application
            - ${BASE}/tools:/tools
            - ${BASE}/parameters:/parameters
            - ${BASE}/data/artifacts:/artifacts
            - ${BASE}/data/logs:/logs
